<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        th {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div>
                    <h1>Chemical supplies</h1>
                </div>
                <div>
                    <button class="btn btn-text text-primary" onclick="toggleDialogVisibility(this, 'open')">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <button class="btn btn-text text-primary" onclick="shiftRows(this, 'down')">
                        <i class="bi bi-arrow-down"></i>
                    </button>
                    <button type="button" class="btn btn-text text-primary" onclick="shiftRows(this, 'up')">
                        <i class="bi bi-arrow-up"></i>
                    </button>
                    <button class="btn btn-text text-danger" onclick="removeRows(this)">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button type="button" class="btn btn-text text-primary" onclick="loadTableInHTML()">
                        <i class="bi bi-arrow-counterclockwise"></i>
                    </button>
                    <button type="button" class="btn btn-text text-primary">
                        <i class="bi bi-floppy"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="container" style="overflow-y: auto; max-height: 50vh;">
            <table class="table table-bordered border-secondary" style="border-collapse: collapse; width: 100%;"
                id="table">
                <thead style="position: sticky; top: 0;">
                    <tr>
                        <th scope="col">
                            <input onchange="onCheckboxClick(this, 'tableCheckbox')" type="checkbox" value=""
                                id="flexCheckChecked">
                            <!-- <button class="btn btn-text-primary bi bi-pencil" type="button"
                                onclick="toggleDialogVisibility(this, 'open')"></button> -->
                        </th>
                        <th onclick="sortTable(1)" scope="col">ID</th>
                        <th onclick="sortTable(2)" scope="col">Chemical name</th>
                        <th onclick="sortTable(3)" scope="col">Vendor</th>
                        <th onclick="sortTable(4)" scope="col">Density</th>
                        <th onclick="sortTable(5)" scope="col">Viscosity</th>
                        <th onclick="sortTable(6)" scope="col">Packaging</th>
                        <th onclick="sortTable(7)" scope="col">Pack size</th>
                        <th onclick="sortTable(8)" scope="col">Unit</th>
                        <th onclick="sortTable(9)" scope="col">Quantity</th>
                    </tr>
                </thead>
            </table>
            <dialog id="dialogEle" style="border: 2px solid gray; border-radius: 5px;">
                <div class="m-1" style="max-height: 80vh; width: 50vw; overflow-y: auto;">
                    <form id="formid">
                        <label class="form-label" for="recordID">ID</label>
                        <input class="form-control" type="text" name="id" id="recordID">

                        <label class="form-label" for="chemical_name">Chemical name</label>
                        <input class="form-control" type="text" name="chemical_name" id="chemical_name">

                        <label class="form-label" for="vendor">Vendor</label>
                        <input class="form-control" type="text" name="vendor" id="vendor">

                        <label class="form-label" for="density">Density</label>
                        <input class="form-control" type="text" name="density" id="density">

                        <label class="form-label" for="viscosity">Viscosity</label>
                        <input class="form-control" type="text" name="viscosity" id="viscosity">

                        <label class="form-label" for="packaging">Packaging</label>
                        <input class="form-control" type="text" name="packaging" id="packaging">

                        <label class="form-label" for="pack_size">Pack Size</label>
                        <input class="form-control" type="text" name="pack_size" id="pack_size">

                        <label class="form-label" for="unit">Unit</label>
                        <input class="form-control" type="text" name="unit" id="unit">

                        <label class="form-label" for="quantity">Quantity</label>
                        <input class="form-control" type="text" name="quantity" id="quantity">

                        <div class="mt-2" style="position: sticky; bottom: 0; background-color: white;">
                            <button class="m-1 btn btn-primary" type="button" value="submit"
                                onclick="formSubmit(this)">submit</button>
                            <button class="m-1 btn btn-danger" type="button"
                                onclick="toggleDialogVisibility(this, 'close', 'add')">Cancel</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="table.js"></script>
        <script>
            loadTableInHTML()
        </script>
</body>

</html>
